<div class="modal-header">
    <h3 class="modal-title">Mover Archivo</h3>
</div>
<div class="modal-body yanbal-coleccion-menu">
    <div class="row">
        <h4 class="col-xs-24 yanbal-title">
            Listado de colecciones
        </h4>
    </div>
    <div class="row margin-top-10">
        <div class="col-xs-5">
            Origen
        </div>
        <div class="col-xs-19 yanbal-breadcrumb origen">
            <span ng-repeat="item in breadcrumbOrigen">
				<a >{{item.nombre}}</a>
				<i ng-class="{'separator': !$last}" ></i>
			</span>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-xs-5">
            Destino
        </div>
        <div class="col-xs-19 yanbal-breadcrumb">
            <span ng-repeat="item in breadcrumbDestino">
                <a ng-click="openColeccion(item)" ng-class="{'active': item.active}" >{{item.nombre}}</a>
                <i ng-class="{'separator': !$last}" ></i>
            </span>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-xs-24">
            <ul class="list-group">
                <li class="list-group-item" ng-dblclick="openColeccionContenido(contenido)" ng-click="toggleColeccion(contenido)" ng-class="{'active': isColeccionShown(contenido)}" ng-repeat="contenido in coleccion">{{contenido.orden + '- ' + contenido.nombre}}<i ng-class="{'visualizar': tieneSubColecciones(contenido)}"></i></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="yanbal-button" ng-click="ok()">Mover</button>
    <button class="yanbal-button-cancel" ng-click="cancel()">Cancelar</button>
</div>
