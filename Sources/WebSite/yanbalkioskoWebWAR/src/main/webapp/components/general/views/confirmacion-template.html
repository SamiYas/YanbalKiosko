<div class="modal-header">
    <h3 class="modal-title">{{ tituloConfirmacion }}</h3>
</div>
<div class="modal-body yanbal-coleccion-menu">
    <div class="row">
        <h4 class="col-xs-24">
            {{ mensajeConfirmacion }}
        </h4>
    </div>
</div>
<div class="modal-footer">
    <button class="yanbal-button" ng-click="ok()">{{ botonConfirmar }}</button>
    <button class="yanbal-button" ng-click="cancel()">{{ botonCancelar }}</button>
</div>
